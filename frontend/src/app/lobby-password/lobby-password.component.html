<div class="check-password">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h1>Check Password</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="checkPasswordForm" (ngSubmit)="checkPassword()">
                <mat-form-field>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="!checkPasswordForm.valid">Check
                    Password</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

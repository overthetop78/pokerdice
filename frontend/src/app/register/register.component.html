<div class="register">
    <mat-card>
        <mat-card-header>
            Create new account
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Verify Password</mat-label>
                    <input matInput placeholder="Verify Password" formControlName="confirmPassword" type="password">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthday"
                        [max]="ageMax">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker>

                    </mat-datepicker>
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="!registerForm.valid">Register</button>
                <button mat-raised-button color="accent" type="button" routerLink="/home">Back</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
